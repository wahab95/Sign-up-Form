<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="right-side">
        <div class="logo"><img src="./odin-lined.png" alt="Top logo"><p>ODIN</p></div>
        <footer><p>Photo by <span class="underline">Halie West</span> on <span class="underline"> Unsplash</span></p></footer>
    </div>
    <div class="left-side">
        <article>This is not a real online service!
            You know need something<br>like this in your
            live to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
        </article>
        <form action='', method="post">
            <div class="form">
                <p>Let's do this!</p>
                <div class="fName">
                    <label for='frist-name'>FIRST NAME</label>
                    <input id="frist-name" autocomplete="given-name" type="text">
                </div>
                <div class="lname">
                    <label for='last-name'>LAST NAME</label>
                    <input id="last-name" autocomplete="family-name">
                </div>
                <div class="email">
                    <label for='email'>EMAIL</label>
                    <input id="email" autocomplete="email" type="email">    
                </div>
                <div class="num">
                    <label for='phone-number'>PHONE NUMBER</label>
                    <input id="phone-number" autocomplete="tel" 
                     maxlength="10" minlength="10">
                </div>
                <div class="password">
                    <label for='password'>PASSWORD</label>
                    <input id="password" type="password" required minlength="8">
                </div>
                <div class="confirm">
                    <label for='confirm-password'>CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password" required minlength="8">
                </div>
            </div>
            
            <div class="not-form">
                 <button type="submit">Sign up</button>
                 <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        
        
        </form>
    </div>
</body>
</html>
