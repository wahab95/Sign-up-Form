<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <div class="right-side">
        <div class="logo"></img><p>ODIN</p></div>
        <footer>Photo by Halie West on Unsplash</footer>
    </div>
    <div class="left-side">
        <article>This is not a real online service!
            You know need something<br>like this in your
            live to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
        </article>
        <form action='', method="post">
            <p>Let's do this!</p>
            <label for='frist-name'>FIRST NAME</label>
            <input id="frist-name" autocomplete="given-name" type="text">

            <label for='last-name'>LAST NAME</label>
            <input id="last-name" autocomplete="family-name">
            
            <label for='email'>EMAIL</label>
            <input id="email" autocomplete="email" type="email">

            <label for='phone-number'>PHONE NUMBER</label>
            <input id="phone-number" autocomplete="tel">

            <label for='password'>PASSWORD</label>
            <input id="password" type="password">

            <label for='confirm-password'>CONFIRM PASSWORD</label>
            <input id="confirm-password" type="password">
       <br>
            <button type="submit">Sign up</button>
        </form>
        

        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
</body>
</html>
